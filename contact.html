<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TravelBloom</title>
    <link rel="stylesheet" href="background.css">
    <style>
        .main-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            min-height: 100vh;
            padding-left: 80px;
            padding-top: 40px;
        }
        .contact-title {
            font-size: 3vw;
            font-weight: bold;
            margin-bottom: 32px;
            margin-top: 0;
        }
        .contact-desc {
            font-size: 1.2em;
            margin-bottom: 32px;
        }
        .contact-form {
            background: rgba(0,0,0,0.4);
            border: 2px solid #fff;
            border-radius: 12px;
            padding: 32px 32px 24px 32px;
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .contact-form label {
            font-weight: bold;
            margin-bottom: 6px;
            display: block;
            color: #fff;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #fff;
            background: rgba(255,255,255,0.15);
            color: #fff;
            font-size: 1em;
            margin-bottom: 8px;
            resize: vertical;
        }
        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: #eee;
        }
        .contact-form textarea {
            min-height: 80px;
            max-height: 200px;
        }
        .contact-form button {
            background: #1a6d6a;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 2px 8px #0002;
            transition: background 0.2s;
            width: 100%;
        }
        .contact-form button:hover {
            background: #155a57;
        }
        @media (max-width: 900px) {
            .main-content, .contact-form {
                padding-left: 16px;
                padding-right: 16px;
            }
        }
    </style>
</head>
<body>
    <nav style="display: flex; align-items: center; gap: 24px; padding: 4px 16px; background: #111; min-height: 48px; position: relative; z-index: 10;">
        <div style="display: flex; align-items: center; gap: 8px;">
            <img src="./plane.svg" alt="Plane Logo" style="width:32px;height:32px;display:inline-block;vertical-align:middle;filter:brightness(0) invert(1);" />
            <h1 style="margin: 0; font-size: 1.4em; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; font-weight: bold;">TravelBloom</h1>
        </div>
        <ul style="display: flex; align-items: center; list-style: none; margin: 0 0 0 32px; padding: 0; gap: 24px;">
            <li><a href="./travel_recommendation.html" style="color: #fff; font-weight: bold; text-decoration: none; font-size: 1em;">Home</a></li>
            <li><a href="./about.html" style="color: #fff; font-weight: bold; text-decoration: none; font-size: 1em;">About Us</a></li>
            <li><a href="./contact.html" style="color: #fff; font-weight: bold; text-decoration: none; font-size: 1em;">Contact Us</a></li>
        </ul>
    </nav>
    <div class="overlay"></div>
    <div class="main-content">
        <h2 class="contact-title">CONTACT US</h2>
        <div class="contact-desc">Get in touch</div>
        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
