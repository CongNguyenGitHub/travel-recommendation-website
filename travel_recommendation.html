<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom - Home</title>
    <link rel="stylesheet" href="background.css">
    <style>
        .main-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            min-height: 100vh;
            padding-left: 80px;
        }
        .headline {
            font-size: 4vw;
            font-weight: bold;
            background: rgba(0,0,0,0.2);
            border: 3px solid #fff;
            border-radius: 12px;
            padding: 24px 32px;
            margin-bottom: 32px;
            max-width: 700px;
        }
        .description {
            font-size: 1.3em;
            background: rgba(0,0,0,0.3);
            border: 3px solid #fff;
            border-radius: 12px;
            padding: 24px 32px;
            margin-bottom: 32px;
            max-width: 500px;
        }
        .book-btn {
            background: #1a6d6a;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 16px 40px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 2px 8px #0002;
            transition: background 0.2s;
        }
        .book-btn:hover {
            background: #155a57;
        }
    </style>
</head>
<body> 

    <nav style="display: flex; align-items: center; gap: 24px; padding: 4px 16px; background: #111; min-height: 48px; position: relative; z-index: 10;">
        <div style="display: flex; align-items: center; gap: 8px;">
            <img src="./plane.svg" alt="Plane Logo" style="width:32px;height:32px;display:inline-block;vertical-align:middle;filter:brightness(0) invert(1);" />
            <h1 style="margin: 0; font-size: 1.4em; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; font-weight: bold;">TravelBloom</h1>
        </div>
        <ul style="display: flex; align-items: center; list-style: none; margin: 0 0 0 32px; padding: 0; gap: 24px;">
            <li><a href="./index.html" style="color: #fff; font-weight: bold; text-decoration: none; font-size: 1em;">Home</a></li>
            <li><a href="./about.html" style="color: #fff; font-weight: bold; text-decoration: none; font-size: 1em;">About Us</a></li>
            <li><a href="./contact.html" style="color: #fff; font-weight: bold; text-decoration: none; font-size: 1em;">Contact Us</a></li>
        </ul>
        <form id="searchForm" style="display: flex; gap: 12px; align-items: center; margin-left: auto; background: #111; border-radius: 32px; padding: 6px 12px; box-shadow: 0 2px 8px #0001;">
            <input type="text" id="searchInput" placeholder="Enter a destination or keyword" style="border: none; outline: none; padding: 8px 12px; border-radius: 16px; font-size: 1em; min-width: 220px;" />
            <button type="submit" id="searchBtn" style="background: #1a6d6a; color: #fff; border: none; border-radius: 8px; padding: 8px 16px; font-weight: bold; cursor: pointer;">Search</button>
            <button type="button" id="resetBtn" style="background: #1a6d6a; color: #fff; border: none; border-radius: 8px; padding: 8px 16px; font-weight: bold; cursor: pointer;">Clear</button>
        </form>
    </nav>
    <div style="display:flex;flex-direction:row;align-items:flex-start;gap:32px;margin-top:40px;">
        <div class="main-content">
            <div class="headline">EXPLORE<br>DREAM<br>DESTINATION</div>
            <div class="description">It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.</div>
            <button class="book-btn">BOOK NOW</button>
        </div>
    <div id="destinationResults" style="position:relative;z-index:3;display:flex;flex-wrap:wrap;gap:32px;justify-content:flex-start;margin-left:300px;max-width:700px;overflow-x:auto;white-space:nowrap;"></div>
    </div>
</style>
<style>
    .destination-card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 12px #0002;
        overflow: hidden;
        width: 340px;
        margin-bottom: 24px;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        border: 2px solid #1a6d6a;
    }
    .destination-image {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-bottom: 1px solid #eee;
    }
    .destination-title {
        font-size: 1.2em;
        font-weight: bold;
        margin: 16px 16px 0 16px;
        color: #1a6d6a;
    }
    .destination-desc {
        margin: 12px 16px 16px 16px;
        color: #333;
        font-size: 1em;
    }
    .visit-btn {
        background: #1a6d6a;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 0;
        margin: 0 16px 16px 16px;
        font-weight: bold;
        cursor: pointer;
        font-size: 1em;
        transition: background 0.2s;
    }
    .visit-btn:hover {
        background: #155a57;
    }
</style>
<script src="./travel_recommendation.js"></script>
</body>
